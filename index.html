<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom selectbox</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <h1>Custom Selectbox</h1>
    <div class="frame">
        <div class="select-box">
            <div class="option-container">

                <div class="option">
                    <input class="radio" type="radio" name="country" id="BD"/>
                    <label for="BD">Bangladesh</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="IN"/>
                    <label for="IN">India</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="PK"/>
                    <label for="PK">Pakisthan</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="MY"/>
                    <label for="MY">Malaysia</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="AF"/>
                    <label for="AF">Afganisthan</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="SP"/>
                    <label for="SP">Spain</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="AR"/>
                    <label for="AR">Argentina</label>
                </div>

                <div class="option">
                    <input class="radio" type="radio" name="country" id="BR"/>
                    <label for="BR">Brazil</label>
                </div>

            </div>

            <div class="selected-body">
                <div class="selected">
                    <span class="selected-text">Select your country</span>
                    <i class="fal fa-angle-down"></i>
                    <div class="selected-hover"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
